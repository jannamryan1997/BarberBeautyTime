<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm(validateForm.value)">
    <p>{{message}}</p>
    <nz-form-item>
        <nz-form-label [nzSpan]="7" nzRequired>{{'Old Password' | translate}}</nz-form-label>
        <nz-form-control [nzSpan]="12" nzHasFeedback nzValidatingTip="Validating..." [nzErrorTip]="userErrorTpl">
            <input nz-input formControlName="old_password" placeholder="{{'Old Password' | translate}}" />
            <ng-template #userErrorTpl let-control>
                <ng-container *ngIf="control.hasError('required')">
                    {{'Please input your Old Password!' | translate}}
                </ng-container>
                <ng-container *ngIf="control.hasError('duplicated')">
                    The Old Password is redundant!
                </ng-container>
            </ng-template>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSpan]="7" nzRequired>{{'New Password' | translate}}</nz-form-label>
        <nz-form-control [nzSpan]="12" nzHasFeedback nzErrorTip="{{'Please input your New Password!' | translate}}">
            <input nz-input type="password" formControlName="password" (ngModelChange)="validateConfirmPassword()" placeholder="{{'New Password' | translate}}" />
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSpan]="7" nzRequired>{{'Confirm Password' | translate}}</nz-form-label>
        <nz-form-control [nzSpan]="12" nzHasFeedback [nzErrorTip]="passwordErrorTpl">
            <input nz-input type="password" formControlName="confirm" placeholder="{{'confirm your password' | translate}}" />
            <ng-template #passwordErrorTpl let-control>
                <ng-container *ngIf="control.hasError('required')">
                    {{'Please confirm your password!' | translate}}
                </ng-container>
                <ng-container *ngIf="control.hasError('confirm')">
                    Password is inconsistent!
                </ng-container>
            </ng-template>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <button nz-button style="width: 200px;margin: auto;" [disabled]="!validateForm.valid" (click)="onClickChangedPassword()">{{'Change Password' | translate}}</button>
    </nz-form-item>
</form>
