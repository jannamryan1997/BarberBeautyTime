<p>{{message}}</p>
<nz-select nzPlaceHolder="Services" nzMode="multiple" [(ngModel)]="serviceformCtrl">
    <nz-option *ngFor="let item of serviceDetails" [nzLabel]="item?.name" [nzValue]="item?.id"></nz-option>
</nz-select>
<div class="d-flex" style="justify-content: space-between">
    <button nz-button (click)="createBooking()" style="width: 200px;">Create Booking</button>
    <button nz-button (click)="deleteBooking()" style="width: 200px;">Delete Booking</button>
</div>
