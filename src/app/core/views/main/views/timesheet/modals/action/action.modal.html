<ng-container>
    <header>
        <p class="title">Your Barber will wait for you at </p>
        <b class="title" style="display: flex;justify-content:center;font-weight: bold;">{{item?.start_datetime | date :'shortTime'}}</b>
        <p class="title"> Services that you paid for</p>
    </header>
    <main>
        <div *ngFor="let action of item.items">
            <div style="display: flex;justify-content:space-between;margin: 10px;font-weight: 600;">
                <p>{{action?.employee_service?.name}}</p>
                <p>{{action?.employee_service?.price}}</p>
            </div>

        </div>
    </main>
    <footer>
        <p class="title">Your need to pay out in place</p>
        <b class="title" style="display: flex;justify-content:center;font-weight: bold;">{{item?.amount}}AMD</b>
    </footer>
</ng-container>
