<form nz-form [formGroup]="loginForm" class="login-form" (ngSubmit)="submitForm()">
    <img class="logo" src="assets/icons/login-logo.PNG">
    <p>{{message}}</p>
    <nz-form-item>
        <nz-form-control nzErrorTip="Please input your phonenumber!" nzHasFeedback>
            <nz-input-group nzPrefixIcon="user">
                <input type="text" nz-input formControlName="username" placeholder="Phone Number" />
            </nz-input-group>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-control nzErrorTip="Please input your Password!" nzHasFeedback>
            <nz-input-group nzPrefixIcon="lock">
                <input type="password" nz-input formControlName="password" placeholder="Password" />
            </nz-input-group>
        </nz-form-control>
    </nz-form-item>
    <div nz-row class="login-form-margin">
        <div nz-col [nzSpan]="12">
            <label nz-checkbox formControlName="remember">
          <span>Remember me</span>
        </label>
        </div>
    </div>
    <button nz-button (click)="onClickLogin()">Log in</button>
</form>
