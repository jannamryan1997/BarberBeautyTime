<form nz-form [formGroup]="registrationForm" class="login-form" (ngSubmit)="submitForm()">
    <img class="logo" src="assets/icons/login-logo.PNG">
    <p>{{message}}</p>
    <nz-form-item>
        <nz-form-control nzErrorTip="Please input your phoneNumber!">
            <nz-input-group nzPrefixIcon="phone">
                <input type="text" nz-input formControlName="username" placeholder="Phone Number" />
            </nz-input-group>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-control nzErrorTip="Please input your firstname!">
            <nz-input-group nzPrefixIcon="user">
                <input type="text" nz-input formControlName="first_name" placeholder="Firstname" />
            </nz-input-group>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-control nzErrorTip="Please input your lastname!">
            <nz-input-group nzPrefixIcon="user">
                <input type="text" nz-input formControlName="last_name" placeholder="Lastname" />
            </nz-input-group>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-control nzErrorTip="Please input your email!">
            <nz-input-group nzPrefixIcon="mail">
                <input type="text" nz-input formControlName="email" placeholder="Email" />
            </nz-input-group>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-control nzErrorTip="Please input your Password!">
            <nz-input-group nzPrefixIcon="lock">
                <input type="password" nz-input formControlName="password" placeholder="Password" />
            </nz-input-group>
        </nz-form-control>
    </nz-form-item>
    <p class="title" routerLink="/auth/password-change">Changed password?</p><br/>
    <button nz-button (click)="onClickRegistration()">Registration</button>
</form>
