<form nz-form [formGroup]="registrationForm" class="login-form" (ngSubmit)="submitForm()">
    <img class="logo" src="assets/icons/login-logo.PNG">
    <p>{{message}}</p>
    <nz-form-item>
        <nz-form-control nzErrorTip="{{'Please input your phoneNumber!' | translate}}" nzHasFeedback>
            <nz-input-group nzPrefixIcon="phone">
                <input type="text" nz-input formControlName="username" placeholder="{{'Phone Number'| translate}}" />
            </nz-input-group>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-control nzErrorTip="{{'Please input your First Name!' | translate}}" nzHasFeedback>
            <nz-input-group nzPrefixIcon="user">
                <input type="text" nz-input formControlName="first_name" placeholder="{{'First Name' | translate}}" />
            </nz-input-group>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-control nzErrorTip="{{'Please input your Last Name!'| translate}}" nzHasFeedback>
            <nz-input-group nzPrefixIcon="user">
                <input type="text" nz-input formControlName="last_name" placeholder="{{'First Name'| translate}}" />
            </nz-input-group>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-control nzErrorTip="{{'Please input your email!' | translate}}" nzHasFeedback [nzErrorTip]="emailErrorTpl">
            <nz-input-group nzPrefixIcon="mail">
                <input type="text" nz-input formControlName="email" placeholder="{{'Email' | translate}}" type="email" />
                <ng-template #emailErrorTpl let-control>
                    <ng-container *ngIf="control.hasError('email')">
                        The input is not valid E-mail!
                    </ng-container>
                    <ng-container *ngIf="control.hasError('required')">
                        Please input your E-mail!
                    </ng-container>
                </ng-template>
            </nz-input-group>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-control nzErrorTip="Please input your Password!" nzHasFeedback>
            <nz-input-group nzPrefixIcon="lock">
                <input type="password" nz-input formControlName="password" placeholder="{{'Password' | translate}}" />
            </nz-input-group>
        </nz-form-control>
    </nz-form-item>
    <button nz-button (click)="onClickRegistration()">{{'Registration'| translate}}</button>
</form>
